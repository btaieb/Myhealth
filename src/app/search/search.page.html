<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          Rechercher aliment
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-input [(ngModel)]="name" placeholder="Aliment"></ion-input>
    <ion-button expand="block" (click)="search()">Search</ion-button>
 
    <ion-list>
      
        <ion-item *ngFor="let item of meals">
            <ion-icon name="flask" slot="start"></ion-icon>
            {{ item.name }}
            <div class="item-note" slot="end">
                {{ item.calories }} kcal
            </div>
            <ion-button slot="end" expand="block" (click)="add(item.id)">+</ion-button>
        </ion-item>
    </ion-list>
</ion-content>
